<div class="container">
  <div class="row">
    <div class="col-md-12 mt-3">
      <h1>All Categories</h1>
      <a routerLink="/categories/create" class="btn btn-warning">Create</a>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories">
            <td>{{category.id}}</td>
            <td>{{category.name}}</td>
            <td><button class="btn btn-danger" (click)="deleteCategory(category.id)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
