<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 mt-3">
      <h1 class="text-center">Login</h1>
      <form #registerForm="ngForm" (submit)="onSubmit()">
        <div class="alert alert-danger" *ngIf="errMsg !== ''">
          {{errMsg}}
        </div>
        <div class="form-group">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username..."
                   [(ngModel)]="model.username" required #username="ngModel"/>
          </div>
          <div class="alert alert-danger" [hidden]="username.valid || username.pristine">
            Username field is required!
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password..."
                 [(ngModel)]="model.password" #password="ngModel" required>
        </div>
        <div class="alert alert-danger" [hidden]="password.valid || password.pristine">
          Password field is required!
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
